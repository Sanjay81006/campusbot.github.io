<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Chatbot with Voice Assist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    #chatbox {
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #eee;
    }
    #messages div {
      margin: 5px 0;
    }
    #controls {
      display: flex;
      gap: 5px;
    }
    input, select, button {
      padding: 8px;
      font-size: 14px;
    }
    input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="controls">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
      <button id="voice-btn">ðŸŽ¤</button>
      <select id="lang">
        <option value="en-US">English (US)</option>
        <option value="hi-IN">Hindi</option>
        <option value="te-IN">Telugu</option>
        <option value="ta-IN">Tamil</option>
        <option value="kn-IN">Kannada</option>
      </select>
    </div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
